<!DOCTYPE html>
<html>
<head>
    <title>Score History</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #141e30;
            color: white;
            padding: 40px;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            background: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: #4a6cf7;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        /* ü•á SIMPLE GOLD BADGE (NO BACKGROUND) */
        .simple-badge {
            display: inline-block;
            margin-left: 6px;
            font-size: 13px;
            font-weight: bold;
            color: #d4af37;
            border: 1.5px solid #d4af37;
            padding: 3px 8px;
            border-radius: 14px;
            letter-spacing: 0.4px;
        }

        /* BUTTONS */
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 18px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn:hover {
            background: #68bd6d;
        }

        .danger {
            background: #e74c3c;
        }

        .danger:hover {
            background: #ff6b5c;
        }
    </style>
</head>

<body>

<h2>üìú Score History</h2>

<table>
    <tr>
        <th>Subject</th>
        <th>Score</th>
        <th>Level</th>
        <th>Date</th>
    </tr>

    {% for s in scores %}
    <tr>
        <td>{{ s.subject }}</td>

        <td>
            {{ s.score }}/100
            {% if s.score == 100 %}
                <span class="simple-badge">ü•á PERFECT</span>
            {% endif %}
        </td>

        <td>{{ s.level }}</td>
        <td>{{ s.created_at|date:"d M Y, H:i" }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No history yet</td>
    </tr>
    {% endfor %}
</table>

<div class="buttons">
    <a href="{% url 'home' %}" class="btn">üè† Home</a>
    <a href="javascript:history.back()" class="btn">‚¨Ö Back</a>
    <a href="{% url 'clear_history' %}"
       class="btn danger"
       onclick="return confirm('Are you sure you want to clear all history?')">
        üóë Clear History
    </a>
</div>

</body>
</html>
