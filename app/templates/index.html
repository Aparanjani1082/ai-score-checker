<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Subject</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #243b55;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 5px;
        }

        p {
            color: #666;
            font-size: 14px;
        }

        .subjects {
            text-align: left;
            margin: 20px 0;
        }

        .subjects label {
            display: block;
            padding: 10px 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .subjects label:hover {
            background: #f0f8ff;
            border-color: #4CAF50;
        }

        .subjects input {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #68bd6d;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>ðŸ“š Choose Your Subject</h1>
    <p>Select a subject to continue</p>

    <!-- ðŸ”‘ ONLY SUBJECT SELECTION -->
    <form method="post" action="{% url 'answer_page' %}">
        {% csrf_token %}

        <div class="subjects">
            <label>
                <input type="radio" name="subject" value="Python" required>
                Python
            </label>

            <label>
                <input type="radio" name="subject" value="Java">
                Java
            </label>

            <label>
                <input type="radio" name="subject" value="C Programming">
                C Programming
            </label>

            <label>
                <input type="radio" name="subject" value="C++">
                C++
            </label>

            <label>
                <input type="radio" name="subject" value="HTML">
                HTML
            </label>

            <label>
                <input type="radio" name="subject" value="CSS">
                CSS
            </label>

            <label>
                <input type="radio" name="subject" value="JavaScript">
                JavaScript
            </label>

            <label>
                <input type="radio" name="subject" value="SQL">
                SQL
            </label>

            <label>
                <input type="radio" name="subject" value="Machine Learning">
                Machine Learning
            </label>
        </div>

        <button type="submit">ðŸš€ Continue</button>
    </form>
</div>

</body>
</html>
